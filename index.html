<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-loader">
        <div class="spinner"></div>
        <div class="loading-text">Loading App...</div>
    </div>
    <div class="loader-overlay">
        <div class="loader"></div>
    </div>
    <div class="container">
        <!-- Search Form -->
        <h1>Search Data</h1>
        <div class="search-container">
            <div class="search-fields">
                <div class="input-group">
                    <input type="text" id="blockNo" placeholder="Block No" required>
                    <button class="mic-button" onclick="startVoiceInput('blockNo')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path fill="currentColor" d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </button>
                </div>
                <div class="input-group">
                    <input type="text" id="partNo" placeholder="Part No">
                    <button class="mic-button" onclick="startVoiceInput('partNo')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path fill="currentColor" d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </button>
                </div>
                <div class="input-group">
                    <input type="text" id="thickness" placeholder="Thickness">
                    <button class="mic-button" onclick="startVoiceInput('thickness')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path fill="currentColor" d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="search-buttons">
                <button onclick="clearData()">Clear</button>
            </div>
        </div>
        <div id="colorDisplay"></div>
        <table id="dataTable">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
